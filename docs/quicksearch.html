k language expression string The expression to be wrapped in the codeblock Source: lib/util/util.js#L22 Returns: Type string &lt;static&gt; newError(error, code) Generates an error object used for argument reprompting Parameters: Name Type Description error Error An error object code number The status code to assign to the error Source: lib/util/util.js#L64 Returns: Type Error &lt;static&gt; regExpEsc(str) Cleans a string from regex injection Parameters: Name Type Description str string The string to clean Source: lib/util/util.js#L83 Returns: Type string &lt;static&gt; toTitleCase(str) Converts a string to Title Case Parameters: Name Type Description str string The string to titlecaseify Source: lib/util/util.js#L54 Returns: Type string × Search results Close Fork me on Github "},"tutorial-CreatingCommands.html":{"id":"tutorial-CreatingCommands.html","title":"Tutorial: CreatingCommands","body":" Klasa Classes CommandCommandStoreKlasaClientPermissionLevelsResolverSchemaManagerSettingGatewaySQLUtil Tutorials CreatingCommands Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook CreatingCommands Creating your own CommandsNew commands are created in the ./commands/ folder, where subfolders are the categories offered in the help command. For instance adding ./commands/Misc/test.js will create a command named test in the Misc category. Subcategories can also be created by adding a second folder level. const { Command } = require('klasa'); module.exports = class extends Command { constructor(...args) { super(...args, 'info', { enabled: true, runIn: ['text', 'dm', 'group'], cooldown: 0, aliases: [], permLevel: 0, botPerms: [], requiredSettings: [], description: '', usage: '', usageDelim: undefined, extendedHelp: 'No extended help available.' }); } async run(msg, [...params]) { // This is where you place the code you want to run for your command } async init() { // You can optionally define this method which will be run when the bot starts (after login, so discord data is available via this.client) } }; All commands are required to return an Object Promise you can do that by adding the async keyword to the function, there's no need to change anything else. [...params] represents a variable number of arguments give when the command is run. The name of the arguments in the array (and their count) is determined by the usage property and its given arguments. × Search results Close Fork me on Github "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
